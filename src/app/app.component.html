<div class="mt-2">
  <div class="container-fluid">
    <!--<pre>{{questions|json}}</pre>-->
    <div class="jumbotron">
      <h3>Diagnostique</h3>
      <p>évaluation & recomandation </p>
    </div>

    <div class="tab-content">
      <form (ngSubmit)="calcul()" #questionForm="ngForm">
        <h2 class="text-info mb-3">Informations</h2>
        <div class="mb-2 mt-1 col-8 border-secondary">
          <div class="m-1 mt-3 row ">
            <label class="col-3"><h6>Audit fait pour <i class="text-danger">*</i></h6></label>
            <input type="text" class="form-control col-8" placeholder="Entreprise" name="entreprise"
                   [(ngModel)]="quiz.entreprise" #name="ngModel" required>
          </div>
          <div class="m-1 row">
            <label class="col-3"><h6>Réalisé par <i class="text-danger">*</i></h6></label>
            <input type="text" class="form-control col-8" placeholder="Nom & Prénom" name="realisateur"
                   [(ngModel)]="quiz.realisateur" #name="ngModel" required>
          </div>
          <div class="m-1 row">
            <label class="col-3"><h6>Email <i class="text-danger">*</i></h6></label>
            <input type="text" class="form-control col-8" placeholder="email" name="email" [(ngModel)]="quiz.email"
                   #name="ngModel" required>
          </div>
        </div>
        <div>
          <h4 class="text-info mb-3"> Merci de répondre aux questions</h4>
          <div class="card border-secondary mb-4 " *ngFor="let question of questions$; let i=index">

            <div class="d-flex justify-content-between align-items-center card-header bg-gradient" id="h1">
              <span><h3>{{question.category}}</h3></span>
              <button type="button" data-toggle="collapse" data-target="#q1" aria-expanded="false" aria-controls="q1"
                      class="btn btn-outline-light">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>
            </div>
            <div id="q1" class="collapse show" aria-labelledby="h1">
              <div class="card-body">
                <i><h6><em>Question {{i + 1}}: </em> {{question.body}} <i data-toggle="popover"
                                                                          title="{{question.description}}"
                                                                          class="text-info">i</i></h6></i>
                <select class="form-select form-control col-4" (change)="selectResponse($event)" name="response"
                        [(ngModel)]="quiz.questions[i].response" #name="ngModel">
                  <option value=""></option>
                  <option *ngFor="let response of question.responses;let j=index"
                          [ngValue]="response">{{response.body}}</option>
                </select>
                <input type="text" class="form-control col-8" name="id"
                       [(ngModel)]="quiz.questions[i].id" #name="ngModel" >
                <input type="text" class="form-control col-8" name="body"
                       [(ngModel)]="quiz.questions[i].body" #name="ngModel" >
                <input type="text" class="form-control col-8" p name="coef"
                       [(ngModel)]="quiz.questions[i].coef" #name="ngModel" >

                <div *ngIf="question.subQuestions">
                  <div *ngFor="let subQuestion of question.subQuestions" class="m-4">
                    <div *ngIf="subQuestion.display">
                      <label><h6>{{subQuestion.body}}</h6></label> <span class="d-inline-block" tabindex="0"
                                                                         data-bs-toggle="popover"
                                                                         data-bs-trigger="hover focus"
                                                                         title="{{question.description}}">i</span>
                      <select class="form-select form-control col-4" (change)="selectSubResponse($event)">
                        <option *ngFor="let response of subQuestion.responses"
                                [value]="response.pourcentage">{{response.body}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <input type="submit" name="submit" class="btn btn-success m-2 float-end" value="Valider"/>
        </div>
      </form>
    </div>
  </div>
</div>
